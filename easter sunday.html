<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Easter Sunday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6f7, #d1f9ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      position: relative;
    }

    .card {
      background: #fffdf6;
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 0 20px 5px #ffd70077;
      border: 4px solid #ffa07a;
      z-index: 10;
    }

    h1 {
      font-size: 3.5em;
      color: #ff69b4;
      margin-bottom: 10px;
    }

    .bunny {
      font-size: 4em;
      margin-bottom: 20px;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatPetal 12s infinite ease-in-out;
    }

    .flower {
      position: absolute;
      font-size: 1.5em;
      animation: floatFlower 10s infinite ease-in-out;
      opacity: 0.6;
    }

    .sunlight {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,153,0.2) 0%, transparent 70%);
      animation: rotateSunlight 30s linear infinite;
      z-index: 0;
    }

    @keyframes floatPetal {
      0% { transform: translateY(-20px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    @keyframes floatFlower {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    @keyframes rotateSunlight {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Sunlight effect -->
  <div class="sunlight"></div>

  <!-- Card content -->
  <div class="card">
    <div class="bunny">üê∞</div>
    <h1>Happy Easter Sunday</h1>
    <p style="font-size: 1.2em; color: #5a4e4e;">
      May your day be filled with hope, joy, and lots of chocolate eggs! üç´ü•öüå∏
    </p>
  </div>

  <!-- Pretty petals and flowers -->
  <script>
    const petalColors = ["#ffb6c1", "#add8e6", "#98fb98", "#ffe4b5", "#dda0dd"];
    for (let i = 0; i < 25; i++) {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.style.background = petalColors[Math.floor(Math.random() * petalColors.length)];
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (5 + Math.random() * 5) + "s";
      petal.style.opacity = Math.random();
      document.body.appendChild(petal);
    }

    const flowerEmojis = ["üå∏", "üå∑", "üíê", "üåº", "üåª"];
    for (let i = 0; i < 12; i++) {
      const flower = document.createElement("div");
      flower.className = "flower";
      flower.textContent = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (6 + Math.random() * 6) + "s";
      document.body.appendChild(flower);
    }
  </script>

</body>
</html>
