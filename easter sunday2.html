<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Easter Sunday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fff1f1, #e0faff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      position: relative;
    }

    .card {
      background: #fffdf6;
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 0 20px 5px #ffd70077;
      border: 4px solid #ffb347;
      z-index: 10;
    }

    h1 {
      font-size: 3.5em;
      color: #ff69b4;
      margin-bottom: 10px;
    }

    .bunny {
      font-size: 4em;
      margin-bottom: 20px;
    }

    .falling {
      position: absolute;
      font-size: 1.8em;
      animation: fall 10s linear infinite;
      opacity: 0.85;
      z-index: 1;
    }

    .sunlight {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,153,0.2) 0%, transparent 70%);
      animation: rotateSunlight 30s linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @keyframes rotateSunlight {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Sunny background glow -->
  <div class="sunlight"></div>

  <!-- Message Card -->
  <div class="card">
    <div class="bunny">🐰</div>
    <h1>Happy Easter Sunday</h1>
    <p style="font-size: 1.2em; color: #5a4e4e;">
      May your day be filled with joy, giggles, and chocolate surprises! 🍫✨
    </p>
  </div>

  <!-- Cute falling elements -->
  <script>
    const goodies = ["🥚", "🐣", "🐥", "🍬", "🌸", "🌼", "🧺", "🍭", "🌷"];
    for (let i = 0; i < 30; i++) {
      const el = document.createElement("div");
      el.className = "falling";
      el.textContent = goodies[Math.floor(Math.random() * goodies.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (5 + Math.random() * 6) + "s";
      el.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(el);
    }
  </script>

</body>
</html>
