<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Good Friday</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fbeee0, #e0c3fc);
      font-family: "Poetsen One", sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
    }

    .card {
      background: white;
      padding: 50px;
      border-radius: 30px;
      border: 4px solid #ffd700;
      box-shadow: 0 0 20px 5px #ffd70088;
      animation: fadeIn 2s ease;
      z-index: 1;
    }

    h1.gradient-text {
  font-size: 3.5em;
  font-weight: bold;
  background: linear-gradient(to right, black, #0077ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 10px;
}

.message-gradient {
  font-size: 1.2em;
  font-weight: 500;
  background: linear-gradient(to right, red, black, blue);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

    .cross {
      font-size: 5em;
      color: #8b5e3c;
      margin-bottom: 20px;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatPetal 10s infinite ease-in-out;
    }

    .flower {
      position: absolute;
      font-size: 1.5em;
      animation: floatFlower 12s infinite ease-in-out;
      opacity: 0.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatPetal {
      0% { transform: translateY(-20px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    @keyframes floatFlower {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .light-rays {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      animation: rotateLight 20s linear infinite;
      z-index: 0;
    }

    @keyframes rotateLight {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="light-rays"></div>

  <div class="card">
    <div class="cross">‚úùÔ∏è</div>
    <h1 class="gradient-text">Happy Good Friday</h1>
    <p class="message-gradient">Wishing you peace, love, and blessings.</p>
  </div>

  <script>
    const colors = ["#ff69b4", "#87cefa", "#98fb98", "#ffa07a", "#dda0dd"];
    for (let i = 0; i < 25; i++) {
      let petal = document.createElement("div");
      petal.className = "petal";
      petal.style.background = colors[Math.floor(Math.random() * colors.length)];
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (5 + Math.random() * 7) + "s";
      petal.style.opacity = Math.random() * 0.8 + 0.2;
      document.body.appendChild(petal);
    }

    const emojis = ["üå∏", "üåº", "üíê", "üå∑", "üåª"];
    for (let i = 0; i < 10; i++) {
      let flower = document.createElement("div");
      flower.className = "flower";
      flower.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (6 + Math.random() * 8) + "s";
      document.body.appendChild(flower);
    }
  </script>

</body>
</html>
